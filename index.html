<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
        <link href='./styles.css' rel='stylesheet'>
        <title>IdeaBox</title>
    </head>
    <body>
        <section class="side-bar">
            <article class="side-header">
                <h1>IdeaBox</h1>
            </article>
            <article class="side-star">
                <h4>Filter Starred Ideas</h3>
                <button class="star-button" id="star-button">Show Starred Ideas</button>
            </article>
        </section>
        <main class="main-page">
            <section class="top-container">
                <form class="save-form" id="save-form">
                    <label class="title-label">Title</label>
                    <input class="title-box" id="title-box">
                    <label class="body-label">Body</label>
                    <textarea class="body-box" id="body-box"></textarea>
                    <button class="save-button" id="save-button">Save</button>
                </form>
                <form class="search-form">
                    <button type="button" class="search-button" id="search-idea"><img src='assets/search.svg' /></button>
                    <label for="search-Idea"></label>
                    <input type="search" class="search-box" id="search-idea" placeholder="Search Ideas">
                </form>
            </section>
            <section class="bottom-container" id="bottom-container"> 
            </section>
        </main>
        <script src="Idea.js"></script>
        <script src="main.js"></script>
    </body>
</html>
